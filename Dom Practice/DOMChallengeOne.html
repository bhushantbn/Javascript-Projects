<!-- Select multiple HTML elements  -->

<!-- In this scenario, we are looking for a list
of elements gathered in one variable - rather than only one element. Assign the
list items in the view to the variable 'listItems' by using an appropriate
selector method. Once you have completed the code below, verify it by hovering
over the list items until all items have the value 'ON' -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Practice Challenge One</title>
  </head>
  <body>
    <ul id="list">
      <li>OFF</li>
      <li>OFF</li>
      <li>OFF</li>
      <li>OFF</li>
      <li>OFF</li>
      <li>OFF</li>
    </ul>
  </body>
  <script>
    const listItems = document.querySelectorAll("#list li");

    const handleHover = (event) => {
      return (event.target.innerText = "ON");
    };

    if (listItems.length > 1) {
      listItems.forEach((item) =>
        item.addEventListener("mouseover", handleHover)
      );
    }
  </script>
</html>
